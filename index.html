<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>

    <div id="app">
        <div class="start-game">
            <h2>Rock Paper Scissors</h2>
            <div class="start-game__form">
                <form>
                    <label for="p1name">Player1 name:</label>
                    <input type="text" name="p1name" id="p1name" placeholder="Player 1">
                    <label for="p2name">Player2 name:</label>
                    <input type="text" name="p2name" id="p2name" placeholder="Player 2">
                    <label for="point-limit">Point limit:</label>
                    <input type="number" min="1" name="point-limit" id="point-limit" placeholder="3">
                    <label for="round-limit">Round limit:</label>
                    <input type="number" min="1" name="round-limit" id="round-limit" placeholder="1">
                    <input type="reset" value="reset">
                </form>
                <button class="start-game__btn">New game</button>
            </div>
        </div>

        <h1>Rock Paper Scissors</h1>

        <div class="weapon-select">
            <form></form>
        </div>

        <div class="show-weapon">
            <div class="player1">
                <span class="p1-name">Player 1</span>
                <span class="player1__weapon-value">weapon</span>
            </div>
            <div class="player2">
                <span class="p2-name">Player 2</span>
                <span class="player2__weapon-value">weapon</span>
            </div>
        </div>

        <div class="show-result">
            <div class="result">
                <div class="result__p1">P1</div>
                <div class="result__p2">P2</div>
            </div>
            <div class="rounds">
                <div class="rounds__p1">P1</div>
                <div class="rounds__p2">P2</div>
            </div>
            <div class="winner">
                Who will be the winner?
            </div>
        </div>

        <div class="play-again">
            <button class="play-again__btn">Play again</button>
        </div>
    </div>


    <script src="./dist/js/main.js"></script>
</body>

</html>
